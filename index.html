<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

  <link rel="stylesheet" type="text/css" href="./assets/fonts/myfonts/webfontskit.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Metal+Mania" rel="stylesheet">
</head>

<body>

<header class="container-fluid">
    <p>
        <h1>Hangman</h1>
    </p>
    <p id="subtitle">
        <h2>Norwegian
            <br> 
            Black Metal Edition</h2>
    </p>
</header>
<main class="container-fluid">
    <div class="row">
<div class="col-sm-4 cold-md-4 col-md-offset-3 col-sm-offset-3" id="game">
    <p><h3>Press any key to play!</h3></p>
    <p><h4>Current Word:</h4></p>
    <span id="currentWord"></span>
    <p><span id="winMessage"></span></p>
    <p><h4>Guesses Remaining:</h4></p>
    <span id="guesses"></span>
    <p><h4>Letters Guessed:</h4></p>
    <span id="lettersGuess"></span>
</div>
<div class="col-sm-4 cold-md-4 col-md-offset-7 col-sm-offset-7" id="bandIcon">
    <div class="row">
        <div class="col-sm-5 col-md-5">    
            <img src="./assets/images/Church-Fire.jpg" class="img icon">
        </div>    
        <div class="col-sm-7 col-md-7 winsConsole">   
            <p><h3>Wins:</h3></p>
            <p><span id="winsCount"></span></p>
        </div>

    </div>
</div>
</main>
<footer></footer>



<script src="./assets/javascript/game.js"></script>
    
</body>
</html>
